/* ========== MENU HAMBURGER ========== */
.hamburger {
    position: fixed;
    top: 30px;

    display: flex;

    align-items: center;
    justify-content: center;
    gap: 6px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.hamburger:hover {
    background: rgba(255, 255, 255, 0.1);

}

.hamburger span {

    height: 2px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

}

.section-hero::before {

    background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;

}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

.hero-content {

}

.typing-text {

}

.cursor {
    display: inline-block;

}

@keyframes blink {

    50%, 100% { opacity: 0; }

.sam-text {

<script>
// Dados das localidades
const localidades = [
    {nome: "Jardim Santana - Central", codigo: "BR-22-1431"},
    {nome: "Jardim Santa Izabel", codigo: "BR-22-1434"},
    {nome: "Jardim S√£o Pedro", codigo: "BR-22-1585"},
    {nome: "Jardim Mirante", codigo: "BR-22-1632"},
    {nome: "Jardim Novo √Çngulo", codigo: "BR-22-1633"},

    {nome: "Jardim Santa Luzia", codigo: "BR-22-2141"},
    {nome: "Parque do Horto", codigo: "BR-22-2157"},
    {nome: "Jardim Santa Clara do Lago", codigo: "BR-22-2227"},
    {nome: "Jardim Amanda II", codigo: "BR-22-2272"},
    {nome: "Jardim Adelaide", codigo: "BR-22-2273"},
    {nome: "Parque Orestes √îngaro", codigo: "BR-22-2381"},
    {nome: "Jardim S√£o Jorge", codigo: "BR-22-2591"},
    {nome: "Jardim S√£o Sebasti√£o", codigo: "BR-22-2592"},
    {nome: "Jardim do Bosque", codigo: "BR-22-2716"},
    {nome: "Vila Inema", codigo: "BR-22-2717"},
    {nome: "Jardim Aline", codigo: "BR-22-2795"},
    {nome: "Jardim Amanda III", codigo: "BR-22-3005"},
    {nome: "Ch√°caras Recreio 2000", codigo: "BR-22-3057"},
    {nome: "Jardim Nova Europa", codigo: "BR-22-3178"},
    {nome: "Jardim das Colinas", codigo: "BR-22-3238"},
    {nome: "Residencial Jo√£o Luiz", codigo: "BR-22-3342"},
    {nome: "Jardim Auxiliadora", codigo: "BR-22-3400"},
    {nome: "Jardim Novo Horizonte", codigo: "BR-22-3493"},
    {nome: "Jardim Nova Am√©rica", codigo: "BR-22-3654"},
    {nome: "Jardim Interlagos", codigo: "BR-22-3833"},
    {nome: "Jardim Terras de Santo Ant√¥nio", codigo: "BR-22-3939"},
    {nome: "Jardim Residencial Firenze", codigo: "BR-22-4039"},
    {nome: "Nova Hortolandia", codigo: "BR-22-5421"},
    {nome: "Jardim Novo Cambu√≠", codigo: "BR-22-5550"},
    {nome: "Parque Terras de Santa Maria", codigo: "BR-22-5607"},
    {nome: "Jardim Amanda IV", codigo: "BR-22-5419"},
    {nome: "Recanto do Sol", codigo: "BR-22-5266"}
];

// Typing effect para MULTIPLICA
const text = "MULTIPLICA";
let index = 0;

function typeText() {
    const element = document.getElementById('typingText');
    if (index < text.length) {
        element.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
        index++;
        setTimeout(typeText, 150);
    } else {
        element.innerHTML = text;
    }
}

// Placeholder animado
const placeholders = [
    "Digite o nome do bairro...",
    "Ex: Jardim Santana",
    "Ex: Vila Real",
    "Ex: Parque do Horto"
];
let placeholderIndex = 0;
let charIndex = 0;
let isDeleting = false;

function animatePlaceholder() {
    const element = document.getElementById('searchPlaceholder');
    const currentText = placeholders[placeholderIndex];
    
    if (!isDeleting) {
        element.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentText.length) {
            setTimeout(() => isDeleting = true, 2000);
        }
    } else {
        element.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
            isDeleting = false;
            placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }
    }
    
    setTimeout(animatePlaceholder, isDeleting ? 50 : 100);
}

// Menu toggle
function toggleMenu() {
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    
    hamburger.classList.toggle('active');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
}

// Navega√ß√£o
function navigateTo(page) {
    if (page === 'status') {
        window.location.href = 'mapa.html';
    } else {
        alert(`Navegando para: ${page.toUpperCase()}\n\nEm desenvolvimento!`);
    }
    toggleMenu();
}

// Busca inteligente
function handleSearch(value) {
    const input = value.toLowerCase().trim();
    const placeholder = document.getElementById('searchPlaceholder');
    
    if (input) {
        placeholder.style.display = 'none';
    } else {
        placeholder.style.display = 'block';
        showAllSuggestions();
        return;
    }
    
    const filtered = localidades.filter(loc => 
        loc.nome.toLowerCase().includes(input) ||
        loc.codigo.toLowerCase().includes(input)
    );
    
    renderSuggestions(filtered);
}

function showAllSuggestions() {
    renderSuggestions(localidades);
}

function renderSuggestions(items) {
    const list = document.getElementById('suggestionsList');
    
    if (items.length === 0) {
        list.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.3); padding: 40px;">Nenhuma localidade encontrada</div>';
        return;
    }
    
    list.innerHTML = items.map(item => `
        <div class="suggestion-item" onclick="selectLocation('${item.nome}')">
            <div class="suggestion-icon">üìç</div>
            <div class="suggestion-text">
                <div class="suggestion-name">${item.nome}</div>
                <div class="suggestion-code">${item.codigo}</div>
            </div>
        </div>
    `).join('');
}

function selectLocation(nome) {
    alert(`‚úÖ Localidade selecionada: ${nome}\n\nRedirecionando para o mapa...`);
    // Aqui voc√™ pode redirecionar para o mapa com a localidade j√° focada
    // window.location.href = `map.html?local=${encodeURIComponent(nome)}`;
}

// Inicializa√ß√£o
window.onload = () => {
    typeText();
    setTimeout(animatePlaceholder, 1500);
    showAllSuggestions();
};
</script>
