<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
}

/* ========== FUNDO ========== */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
}

/* ========== WRAPPER DO MAPA ========== */
#map-wrapper {
    position: relative;
    z-index: 10;
    cursor: grab;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ========== SVG CONTAINER ========== */
#svg-container {
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

#city-map {
    height: 100%;
    width: auto;
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
}

/* Anima√ß√£o das estradas SVG */
#city-map path {
    stroke-width: 1.2;
    fill: none;
    animation: roadColors 20s ease-in-out infinite;
}

@keyframes roadColors {
    0% {
        stroke: rgba(212, 175, 55, 0.85);
    }
    25% {
        stroke: rgba(192, 192, 192, 0.85);
    }
    50% {
        stroke: rgba(59, 130, 246, 0.85);
    }
    75% {
        stroke: rgba(255, 255, 255, 0.75);
    }
    100% {
        stroke: rgba(212, 175, 55, 0.85);
    }
}

/* ========== MARCADORES COM IMAGEM ========== */
.marker {
    position: absolute;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.85));
    border: 3px solid rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(59, 130, 246, 0.4);
    overflow: hidden;
}

.marker-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.marker-emoji {
    font-size: 22px;
}

.marker::before {
    content: '';
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.marker:hover {
    transform: translate(-50%, -50%) scale(1.4);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(59, 130, 246, 0.7),
        0 0 50px rgba(59, 130, 246, 0.4);
    z-index: 200;
}

.marker:hover::before {
    opacity: 1;
    animation: ripple 1.5s ease-out infinite;
}

@keyframes ripple {
    0% {
        inset: -8px;
        opacity: 0.5;
    }
    100% {
        inset: -25px;
        opacity: 0;
    }
}

.marker.active {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.9));
    border-color: rgba(255, 255, 255, 1);
    transform: translate(-50%, -50%) scale(1.3);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(239, 68, 68, 0.8),
        0 0 45px rgba(239, 68, 68, 0.5);
    z-index: 150;
    animation: activePulse 2s ease-in-out infinite;
}

@keyframes activePulse {
    0%, 100% { 
        box-shadow: 
            0 6px 25px rgba(0, 0, 0, 0.8),
            0 0 30px rgba(239, 68, 68, 0.8),
            0 0 45px rgba(239, 68, 68, 0.5);
    }
    50% { 
        box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.9),
            0 0 40px rgba(239, 68, 68, 1),
            0 0 60px rgba(239, 68, 68, 0.6);
    }
}

/* ========== GLASS MORPHISM ========== */
.glass {
    background: rgba(15, 15, 15, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(25px) saturate(150%);
    -webkit-backdrop-filter: blur(25px) saturate(150%);
    border-radius: 16px;
    box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
}

// ============================================
// VARI√ÅVEIS GLOBAIS
// ============================================
let bairroAtivo = null;
let scale = 1;
let translateX = 0;
let translateY = 0;
let isDragging = false;
let startX, startY;

// ============================================
// RENDERIZAR LISTA
// ============================================
function renderizarLista() {
    const lista = document.getElementById("bairros-list");
    lista.innerHTML = "";

    bairros.forEach((bairro, index) => {
        const item = document.createElement("div");
        item.className = "bairro-item";
        
        if (useImageMarkers && bairro.imagem) {
            item.innerHTML = `
                <img src="${bairro.imagem}" alt="${bairro.nome}" class="bairro-thumb" 
                     onerror="console.warn('‚ö†Ô∏è Imagem n√£o encontrada:', '${bairro.imagem}'); this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span class="bairro-icon" style="display: none;">üèõÔ∏è</span>
                <span class="bairro-nome">${bairro.nome}</span>
            `;
        } else {
            item.innerHTML = `
                <span class="bairro-icon">üèõÔ∏è</span>
                <span class="bairro-nome">${bairro.nome}</span>
            `;
        }
        
        item.onclick = () => focarBairro(index);
        lista.appendChild(item);
    });

    document.getElementById('total-count').textContent = `${bairros.length} localidades`;
}

// ============================================
// CRIAR MARCADORES
// ============================================
function criarMarcadores() {
    console.log('üéØ Criando marcadores... Modo:', useImageMarkers ? 'Imagens' : 'Emojis');
    
    bairros.forEach((bairro, index) => {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.id = `marker-${index}`;
        marker.style.left = `${bairro.x}px`;
        marker.style.top = `${bairro.y}px`;
        
        if (useImageMarkers && bairro.imagem) {
            console.log(`üì∏ Tentando carregar imagem: ${bairro.imagem}`);
            const img = document.createElement("img");
            img.src = bairro.imagem;
            img.alt = bairro.nome;
            img.className = "marker-image";
            img.onload = function() {
                console.log(`‚úÖ Imagem carregada: ${bairro.nome}`);
            };
            img.onerror = function() {
                console.warn(`‚ö†Ô∏è Falha ao carregar: ${bairro.imagem}`);
                this.remove();
                const emoji = document.createElement("span");
                emoji.className = "marker-emoji";
                emoji.textContent = "üèõÔ∏è";
                marker.appendChild(emoji);
            };
            marker.appendChild(img);
        } else {
            const emoji = document.createElement("span");
            emoji.className = "marker-emoji";
            emoji.textContent = "üèõÔ∏è";
            marker.appendChild(emoji);
        }
        
        marker.onclick = (e) => {
            e.stopPropagation();
            focarBairro(index);
        };
        
        document.getElementById("map-wrapper").appendChild(marker);
    });
    
    console.log(`‚úÖ ${bairros.length} marcadores criados`);
}

// ============================================
// FOCAR EM BAIRRO
// ============================================
function focarBairro(index) {
    const bairro = bairros[index];
    
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    
    const marker = document.getElementById(`marker-${index}`);
    if (marker) marker.classList.add('active');
    
    const items = document.querySelectorAll('.bairro-item');
    if (items[index]) {
        items[index].classList.add('active');
        items[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    const wrapper = document.getElementById("map-wrapper");
    wrapper.classList.add('zooming');
    
    scale = 1.7;
    translateX = (window.innerWidth / 2) - (bairro.x * scale);
    translateY = (window.innerHeight / 2) - (bairro.y * scale);
    
    updateTransform();
    
    setTimeout(() => wrapper.classList.remove('zooming'), 1000);
    
    mostrarCard(bairro);
    bairroAtivo = bairro;
}

// ============================================
// CARD
// ============================================
function mostrarCard(bairro) {
    const card = document.getElementById("info-card");
    
    document.getElementById("card-title").textContent = bairro.nome;
    document.getElementById("card-description").textContent = bairro.codigo;
    
    card.classList.add("visible");
}

function fecharCard() {
    document.getElementById("info-card").classList.remove("visible");
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    bairroAtivo = null;
}

function verDados() {
    if (bairroAtivo) {
        alert(`üöß Funcionalidade em desenvolvimento!\n\nEm breve: dados completos sobre ${bairroAtivo.nome}`);
    }
}

// ============================================
// ZOOM
// ============================================
function zoom(factor) {
    scale *= factor;
    scale = Math.max(0.5, Math.min(scale, 3));
    updateTransform();
}

function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
    
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    fecharCard();
}

function updateTransform() {
    const wrapper = document.getElementById("map-wrapper");
    wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// ============================================
// PAN (ARRASTAR)
// ============================================
const mapWrapper = document.getElementById("map-wrapper");

mapWrapper.addEventListener("mousedown", (e) => {
    const svg = document.getElementById("city-map");
    if (e.target === svg || e.target.tagName === 'path' || e.target.id === 'svg-container') {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        mapWrapper.style.cursor = "grabbing";
    }
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
    mapWrapper.style.cursor = "grab";
});

// ============================================
// ZOOM COM SCROLL
// ============================================
mapWrapper.addEventListener("wheel", (e) => {
    e.preventDefault();
    
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    const newScale = scale * delta;
    
    if (newScale >= 0.5 && newScale <= 3) {
        const rect = mapWrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const xs = (x - translateX) / scale;
        const ys = (y - translateY) / scale;
        
        scale = newScale;
        
        translateX = x - xs * scale;
        translateY = y - ys * scale;
        
        updateTransform();
    }
}, { passive: false });

// ============================================
// TOUCH SUPPORT
// ============================================
let touchStartDistance = 0;
let touchStartScale = 1;

mapWrapper.addEventListener("touchstart", (e) => {
    if (e.touches.length === 2) {
        touchStartDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
        touchStartScale = scale;
    } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - translateX;
        startY = e.touches[0].clientY - translateY;
    }
});

mapWrapper.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
        e.preventDefault();
        const distance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
        const newScale = touchStartScale * (distance / touchStartDistance);
        if (newScale >= 0.5 && newScale <= 3) {
            scale = newScale;
            updateTransform();
        }
    } else if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        translateX = e.touches[0].clientX - startX;
        translateY = e.touches[0].clientY - startY;
        updateTransform();
    }
}, { passive: false });

mapWrapper.addEventListener("touchend", () => {
    isDragging = false;
});
