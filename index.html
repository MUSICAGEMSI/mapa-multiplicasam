<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
}

/* ========== FUNDO MINIMALISTA ========== */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
}

/* ========== WRAPPER DO MAPA ========== */
#map-wrapper {
    position: relative;
    z-index: 10;
    cursor: grab;
    transition: transform 0.3s ease;
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 0.6s ease;
}

/* ========== SVG ========== */
#city-map {
    display: block;
    max-width: 90vw;
    max-height: 85vh;
    opacity: 0.9;
}

/* ========== MARCADORES SISTEMA RELATIVO ========== */
.marker {
    position: absolute;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    border: 2px solid rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
    z-index: 100;
    box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
    pointer-events: auto;
}

.marker:hover {
    transform: scale(1.3);
    box-shadow: 0 4px 16px rgba(59, 130, 246, 0.8);
    z-index: 200;
}

.marker.active {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
    z-index: 150;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
    50% { box-shadow: 0 0 30px rgba(239, 68, 68, 1); }
}

/* ========== GLASS UI ========== */
.glass {
    background: rgba(15, 15, 15, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
}

/* ========== HEADER ========== */
#header {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 16px 24px;
    z-index: 1000;
}

#header h2 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 4px;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

#header p {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 1px;
    text-transform: uppercase;
}

/* ========== SIDEBAR ========== */
#sidebar {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 300px;
    max-height: calc(100vh - 40px);
    padding: 20px;
    overflow-y: auto;
    z-index: 1000;
}

#sidebar h3 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 12px;
}

.total-count {
    display: inline-block;
    background: rgba(59, 130, 246, 0.2);
    border: 1px solid rgba(59, 130, 246, 0.3);
    color: #60a5fa;
    padding: 4px 12px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 16px;
}

.bairro-item {
    padding: 12px 14px;
    margin-bottom: 6px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.bairro-item:hover {
    background: rgba(255, 255, 255, 0.08);

    transform: translateX(4px);

.bairro-item.active {

}

.bairro-icon {

.bairro-nome {

    font-weight: 500;

}

#sidebar::-webkit-scrollbar {
    width: 6px;
}

#sidebar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.02);
}

#sidebar::-webkit-scrollbar-thumb {
    background: rgba(59, 130, 246, 0.3);
    border-radius: 3px;
}

/* ========== CARD ========== */
#info-card {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 360px;
    display: none;
    z-index: 1000;
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }

}

#info-card.visible {
    display: block;
}

.card-header {

    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(59, 130, 246, 0.1);
    display: flex;

    align-items: center;
}

#card-title {

    font-weight: 700;
}

.close-btn {

    color: #fff;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(239, 68, 68, 0.8);
    transform: rotate(90deg);
}

.card-icon {
    width: 100%;
    height: 140px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;

}

.card-content {
    padding: 20px 22px;
}

#card-description {
    font-size: 14px;

    margin-bottom: 16px;
}

.ver-dados-btn {

    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.ver-dados-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
}

/* ========== CONTROLES ========== */
#zoom-controls {
    position: fixed;
    bottom: 30px;
    left: 30px;
    display: flex;
    gap: 10px;
    z-index: 1000;
}

.zoom-btn {
    width: 48px;
    height: 48px;

    border: 1px solid rgba(255, 255, 255, 0.1);

    color: #fff;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;

    align-items: center;

}

.zoom-btn:hover {
    background: rgba(59, 130, 246, 0.3);
    border-color: rgba(59, 130, 246, 0.6);

/* ========== DEBUG INFO ========== */
#debug-info {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(239, 68, 68, 0.9);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 12px;
    z-index: 2000;

}

/* ========== LOADING ========== */
.loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;

/* ========== RESPONSIVO ========== */
@media (max-width: 768px) {
    #sidebar {

    }

    }

        left: 10px;
        right: 10px;
        bottom: 10px;
    }

    #zoom-controls {
        left: 10px;
        bottom: 10px;
    }
}
</style>
</head>

// ============================================

const CONFIG = {

// ============================================

    {nome: "Jardim S√£o Jorge", descricao: "Comunidade tradicional da regi√£o.", x: 647, y: 177},

    {nome: "Vila Real", descricao: "Comunidade estabelecida h√° d√©cadas.", x: 567, y: 129},
    {nome: "Jardim Novo Cambu√≠", descricao: "Bairro planejado e moderno.", x: 558, y: 297},
    {nome: "Residencial BellaVille", descricao: "Condom√≠nio residencial de alto padr√£o.", x: 525, y: 35},

    {nome: "Jardim Aline", descricao: "Bairro familiar em crescimento.", x: 877, y: 180},
    {nome: "Jardim S√£o Sebasti√£o", descricao: "Regi√£o com infraestrutura completa.", x: 576, y: 370},
    {nome: "Jardim Auxiliadora", descricao: "Comunidade tradicional da cidade.", x: 629, y: 121},
    {nome: "Residencial Firenze", descricao: "Condom√≠nio moderno e planejado.", x: 456, y: 248},
    {nome: "Jardim Novo Horizonte", descricao: "√Årea em expans√£o urbana.", x: 342, y: 279},
    {nome: "Jardim Interlagos", descricao: "Bairro pr√≥ximo a √°reas de lazer.", x: 606, y: 350},
    {nome: "Jardim Boa Vista/Stella", descricao: "Regi√£o elevada com boa vista.", x: 566, y: 469},
    {nome: "Jardim Nova Am√©rica", descricao: "Bairro residencial em desenvolvimento.", x: 833, y: 317},
    {nome: "Estrada do Furlan, 1121", descricao: "Regi√£o rural em transi√ß√£o urbana.", x: 746, y: 274}
];

// ============================================
// VARI√ÅVEIS GLOBAIS
// ============================================
let bairroAtivo = null;
let scale = 1;
let translateX = 0;
let translateY = 0;
let isDragging = false;
let startX, startY;
let svgElement = null;
let svgBounds = null;

// ============================================
// CARREGAR SVG
// ============================================
fetch(CONFIG.svgPath)
    .then(response => response.text())
    .then(svgText => {
        document.getElementById('svg-container').innerHTML = svgText;
        svgElement = document.querySelector('#svg-container svg');
        if (svgElement) {
            svgElement.id = "city-map";
            
            // Aguardar o SVG renderizar para pegar dimens√µes corretas
            setTimeout(() => {
                svgBounds = svgElement.getBoundingClientRect();
                if (CONFIG.debugMode) {
                    console.log('üìê Dimens√µes do SVG:', svgBounds);
                }
                criarMarcadores();
            }, 100);
        }
    })
    .catch(error => {
        console.error('‚ùå Erro ao carregar SVG:', error);
        document.getElementById('loading-placeholder').style.display = 'block';
        showDebug('Erro ao carregar SVG: ' + CONFIG.svgPath);
    });

// ============================================
// RENDERIZAR LISTA
// ============================================
function renderizarLista() {
    const lista = document.getElementById("bairros-list");
    lista.innerHTML = "";

    bairros.forEach((bairro, index) => {
        const item = document.createElement("div");
        item.className = "bairro-item";
        item.innerHTML = `
            <span class="bairro-icon">üèõÔ∏è</span>
            <span class="bairro-nome">${bairro.nome}</span>
        `;
        item.onclick = () => focarBairro(index);
        lista.appendChild(item);
    });

    document.getElementById('total-count').textContent = `${bairros.length} localidades`;
}

// ============================================
// CRIAR MARCADORES COM POSICIONAMENTO RELATIVO
// ============================================
function criarMarcadores() {
    if (!svgElement || !svgBounds) {
        console.error('‚ùå SVG n√£o carregado corretamente');
        return;
    }

    const wrapper = document.getElementById("map-wrapper");
    
    bairros.forEach((bairro, index) => {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.id = `marker-${index}`;
        marker.textContent = "üèõÔ∏è";
        
        // Coordenadas ajustadas
        const adjustedX = (bairro.x * CONFIG.coordScale) + CONFIG.coordOffset.x;
        const adjustedY = (bairro.y * CONFIG.coordScale) + CONFIG.coordOffset.y;
        
        // Posicionar relativo ao SVG
        marker.style.left = `${adjustedX}px`;
        marker.style.top = `${adjustedY}px`;
        
        if (CONFIG.debugMode) {
            console.log(`üìç ${bairro.nome}: x=${adjustedX}, y=${adjustedY}`);
        }
        
        marker.onclick = (e) => {
            e.stopPropagation();
            focarBairro(index);
        };
        
        wrapper.appendChild(marker);
    });

    console.log(`‚úÖ ${bairros.length} marcadores criados`);
}

// ============================================
// FOCAR EM BAIRRO
// ============================================
function focarBairro(index) {
    const bairro = bairros[index];
    
    // Remover active
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    
    // Adicionar active
    const marker = document.getElementById(`marker-${index}`);
    if (marker) marker.classList.add('active');
    
    const items = document.querySelectorAll('.bairro-item');
    if (items[index]) items[index].classList.add('active');
    
    // Zoom
    const wrapper = document.getElementById("map-wrapper");
    wrapper.classList.add('zooming');
    
    scale = 1.8;
    const adjustedX = (bairro.x * CONFIG.coordScale) + CONFIG.coordOffset.x;
    const adjustedY = (bairro.y * CONFIG.coordScale) + CONFIG.coordOffset.y;
    
    translateX = (window.innerWidth / 2) - (adjustedX * scale);
    translateY = (window.innerHeight / 2) - (adjustedY * scale);
    
    updateTransform();
    
    setTimeout(() => wrapper.classList.remove('zooming'), 600);
    
    // Mostrar card
    mostrarCard(bairro);
    bairroAtivo = bairro;
}

// ============================================
// CARD
// ============================================
function mostrarCard(bairro) {
    const card = document.getElementById("info-card");
    document.getElementById("card-title").textContent = bairro.nome;
    document.getElementById("card-icon").textContent = "üèõÔ∏è";
    document.getElementById("card-description").textContent = bairro.descricao;
    card.classList.add("visible");
}

function fecharCard() {
    document.getElementById("info-card").classList.remove("visible");
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    bairroAtivo = null;
}

function verDados() {
    if (bairroAtivo) {
        alert(`üöß Funcionalidade em desenvolvimento!\n\nEm breve: dados completos sobre ${bairroAtivo.nome}`);
    }
}

// ============================================
// ZOOM
// ============================================
function zoom(factor) {
    scale *= factor;
    scale = Math.max(0.5, Math.min(scale, 3.5));
    updateTransform();
}

function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
}

function updateTransform() {
    const wrapper = document.getElementById("map-wrapper");
    wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// ============================================
// PAN (ARRASTAR)
// ============================================
const mapWrapper = document.getElementById("map-wrapper");

mapWrapper.addEventListener("mousedown", (e) => {
    if (e.target.closest('svg') || e.target.id === "svg-container") {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        mapWrapper.style.cursor = "grabbing";
    }
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
    mapWrapper.style.cursor = "grab";
});

// ============================================
// DEBUG
// ============================================
function showDebug(message) {
    const debug = document.getElementById('debug-info');
    debug.textContent = message;
    debug.style.display = 'block';
    setTimeout(() => {
        debug.style.display = 'none';
    }, 5000);
}

// Clique no SVG para pegar coordenadas (para calibra√ß√£o)
if (CONFIG.debugMode) {
    document.addEventListener('click', (e) => {
        if (e.target.closest('svg')) {
            const rect = svgElement.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
