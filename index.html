/* ========== FUNDO CINEMATOGR√ÅFICO OTIMIZADO ========== */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
}

/* Camada de luz (GPU accelerated) */
#map-container::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(44, 108, 255, 0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.18), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.1), transparent 50%);
    animation: lightShift 30s ease-in-out infinite alternate;
    will-change: opacity;
}

@keyframes lightShift {
    0% { opacity: 0.4; }
    100% { opacity: 0.7; }
}

/* Part√≠culas CSS (20 elementos leves) */
.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    pointer-events: none;
    will-change: transform;
}

.particle:nth-child(1) { left: 10%; top: 20%; animation: float1 18s infinite ease-in-out; }
.particle:nth-child(2) { left: 20%; top: 80%; animation: float2 22s infinite ease-in-out; }
.particle:nth-child(3) { left: 30%; top: 40%; animation: float1 25s infinite ease-in-out; }
.particle:nth-child(4) { left: 40%; top: 60%; animation: float2 20s infinite ease-in-out; }
.particle:nth-child(5) { left: 50%; top: 30%; animation: float1 24s infinite ease-in-out; }
.particle:nth-child(6) { left: 60%; top: 70%; animation: float2 21s infinite ease-in-out; }
.particle:nth-child(7) { left: 70%; top: 50%; animation: float1 26s infinite ease-in-out; }
.particle:nth-child(8) { left: 80%; top: 25%; animation: float2 23s infinite ease-in-out; }
.particle:nth-child(9) { left: 90%; top: 65%; animation: float1 19s infinite ease-in-out; }
.particle:nth-child(10) { left: 15%; top: 45%; animation: float2 25s infinite ease-in-out; }

@keyframes float1 {
    0%, 100% { transform: translate(0, 0); opacity: 0.3; }
    50% { transform: translate(30px, -50px); opacity: 0.8; }
}

@keyframes float2 {
    0%, 100% { transform: translate(0, 0); opacity: 0.3; }
    50% { transform: translate(-30px, -50px); opacity: 0.8; }
}

/* ========== WRAPPER DO MAPA ========== */
#map-wrapper {
    position: relative;
    z-index: 10;
    cursor: grab;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
    will-change: transform;
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ========== SVG CINEMATOGR√ÅFICO ========== */
#city-map {
    display: block;
    max-width: 90vw;
    max-height: 85vh;
    opacity: 0.95;
    filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3))
            drop-shadow(0 0 25px rgba(44, 108, 255, 0.2));
}

/* ========== MARCADORES ULTRA ========== */
.marker {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.95), rgba(44, 108, 255, 0.8));
    border: 3px solid rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 4px 12px rgba(0, 0, 0, 0.8);
    animation: markerFloat 3s ease-in-out infinite;
    will-change: transform;
}

@keyframes markerFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
}

.marker:hover {
    transform: scale(1.4) rotate(8deg) translateY(0);
    box-shadow: 0 0 30px rgba(59, 130, 246, 0.9), 0 6px 20px rgba(0, 0, 0, 0.9);
    z-index: 200;
    animation: none;
}

.marker.active {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.9));
    border-color: rgba(255, 255, 255, 1);
    animation: activePulse 1.5s infinite;
    transform: scale(1.25);
    box-shadow: 0 0 25px rgba(239, 68, 68, 0.9), 0 6px 25px rgba(0, 0, 0, 0.9);
    z-index: 150;

@keyframes activePulse {

    }
    50% {

// ============================================
// VARI√ÅVEIS GLOBAIS
// ============================================
let bairroAtivo = null;
let scale = 1;
let translateX = 0;
let translateY = 0;
let isDragging = false;
let startX, startY;
let svgElement = null;

// ============================================
// CARREGAR SVG
// ============================================
fetch(CONFIG.svgPath)
    .then(response => response.text())
    .then(svgText => {
        document.getElementById('svg-container').innerHTML = svgText;
        svgElement = document.querySelector('#svg-container svg');
        if (svgElement) {
            svgElement.id = "city-map";
            aplicarEfeitosSVG();
            
            setTimeout(() => {
                criarMarcadores();
            }, 100);
        }
    })
    .catch(error => {
        console.error('‚ùå Erro ao carregar SVG:', error);
        document.getElementById('loading-placeholder').style.display = 'block';
    });

// ============================================
// APLICAR EFEITOS NO SVG
// ============================================
function aplicarEfeitosSVG() {
    const svg = document.getElementById('city-map');
    if (!svg) return;

    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    
    defs.innerHTML = `
        <linearGradient id="gradCinema" gradientUnits="userSpaceOnUse">
            <stop offset="0%">
                <animate attributeName="stop-color"
                    values="#d4af37;#c0c0c0;#2c6cff;#8a2be2;#d4af37"
                    dur="20s" repeatCount="indefinite"/>
            </stop>
            <stop offset="50%">
                <animate attributeName="stop-color"
                    values="#ffffff;#aaaaaa;#88aaff;#bb88ff;#ffffff"
                    dur="20s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%">
                <animate attributeName="stop-color"
                    values="#2c6cff;#d4af37;#8a2be2;#c0c0c0;#2c6cff"
                    dur="20s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    `;

    svg.prepend(defs);

    svg.querySelectorAll('path').forEach(path => {
        path.style.stroke = "url(#gradCinema)";
        path.style.strokeWidth = "1.4";
        path.style.filter = "url(#glow)";
        path.style.opacity = "0.95";
    });
}

// ============================================
// RENDERIZAR LISTA
// ============================================
function renderizarLista() {
    const lista = document.getElementById("bairros-list");
    lista.innerHTML = "";

    bairros.forEach((bairro, index) => {
        const item = document.createElement("div");
        item.className = "bairro-item";
        item.innerHTML = `
            <span class="bairro-icon">üèõÔ∏è</span>
            <span class="bairro-nome">${bairro.nome}</span>
        `;
        item.onclick = () => focarBairro(index);
        lista.appendChild(item);
    });

    document.getElementById('total-count').textContent = `${bairros.length} localidades`;
}

// ============================================
// CRIAR MARCADORES
// ============================================
function criarMarcadores() {
    const wrapper = document.getElementById("map-wrapper");
    
    // Limpar marcadores existentes
    document.querySelectorAll('.marker').forEach(m => m.remove());
    
    bairros.forEach((bairro, index) => {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.id = `marker-${index}`;
        marker.textContent = "üèõÔ∏è";
        
        // Aplicar offset e escala
        const adjustedX = (bairro.x * CONFIG.coordScale) + CONFIG.coordOffset.x;
        const adjustedY = (bairro.y * CONFIG.coordScale) + CONFIG.coordOffset.y;
        
        marker.style.left = `${adjustedX}px`;
        marker.style.top = `${adjustedY}px`;
        
        marker.onclick = (e) => {
            e.stopPropagation();
            focarBairro(index);
        };
        
        wrapper.appendChild(marker);
    });

    console.log(`‚úÖ ${bairros.length} marcadores criados`);
}

// ============================================
// FOCAR EM BAIRRO
// ============================================
function focarBairro(index) {
    const bairro = bairros[index];
    
    // Remover active
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    
    // Adicionar active
    const marker = document.getElementById(`marker-${index}`);
    if (marker) marker.classList.add('active');
    
    const items = document.querySelectorAll('.bairro-item');
    if (items[index]) items[index].classList.add('active');
    
    // Zoom cinematogr√°fico
    const wrapper = document.getElementById("map-wrapper");
    wrapper.classList.add('zooming');
    
    scale = 1.8;
    const adjustedX = (bairro.x * CONFIG.coordScale) + CONFIG.coordOffset.x;
    const adjustedY = (bairro.y * CONFIG.coordScale) + CONFIG.coordOffset.y;
    
    translateX = (window.innerWidth / 2) - (adjustedX * scale);
    translateY = (window.innerHeight / 2) - (adjustedY * scale);
    
    updateTransform();
    
    setTimeout(() => wrapper.classList.remove('zooming'), 1000);
    
    // Mostrar card
    mostrarCard(bairro);
    bairroAtivo = bairro;
}

// ============================================
// CARD
// ============================================
function mostrarCard(bairro) {
    const card = document.getElementById("info-card");
    document.getElementById("card-title").textContent = bairro.nome;
    document.getElementById("card-icon").textContent = "üèõÔ∏è";
    document.getElementById("card-description").textContent = bairro.descricao;
    card.classList.add("visible");
}

function fecharCard() {
    document.getElementById("info-card").classList.remove("visible");
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    bairroAtivo = null;
}

function verDados() {
    if (bairroAtivo) {
        alert(`üöß Funcionalidade em desenvolvimento!\n\nEm breve: dados completos sobre ${bairroAtivo.nome}`);
    }
}

// ============================================
// ZOOM
// ============================================
function zoom(factor) {
    scale *= factor;
    scale = Math.max(0.5, Math.min(scale, 3.5));
    updateTransform();
}

function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
}

function updateTransform() {
    const wrapper = document.getElementById("map-wrapper");
    wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// ============================================
// PAN (ARRASTAR)
// ============================================
const mapWrapper = document.getElementById("map-wrapper");

mapWrapper.addEventListener("mousedown", (e) => {
    if (e.target.closest('svg') || e.target.id === "svg-container") {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        mapWrapper.style.cursor = "grabbing";
    }
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
    mapWrapper.style.cursor = "grab";
});

// SISTEMA DE CALIBRA√á√ÉO VISUAL
// ============================================
function abrirCalibra√ß√£o() {
    const panel = document.getElementById('calibration-panel');
    panel.classList.add('active');
    
    // Preencher valores atuais
    document.getElementById('offset-x').value = CONFIG.coordOffset.x;
    document.getElementById('offset-y').value = CONFIG.coordOffset.y;
    document.getElementById('coord-scale').value = Math.round(CONFIG.coordScale * 100);
}

function fecharCalibra√ß√£o() {
    document.getElementById('calibration-panel').classList.remove('active');
}

function aplicarCalibra√ß√£o() {
    // Pegar valores dos inputs
    CONFIG.coordOffset.x = parseFloat(document.getElementById('offset-x').value) || 0;
    CONFIG.coordOffset.y = parseFloat(document.getElementById('offset-y').value) || 0;
    CONFIG.coordScale = parseFloat(document.getElementById('coord-scale').value) / 100 || 1;
    
    // Recriar marcadores com novos valores
    criarMarcadores();
    
    // Mostrar valores no console para copiar
    console.log('üìã COPIE ESTES VALORES:');
    console.log(`coordOffset: { x: ${CONFIG.coordOffset.x}, y: ${CONFIG.coordOffset.y} }`);
    console.log(`coordScale: ${CONFIG.coordScale}`);
    
    alert(`‚úÖ Ajustes aplicados!\n\nVeja o console para copiar os valores.\n\nOffset X: ${CONFIG.coordOffset.x}\nOffset Y: ${CONFIG.coordOffset.y}\nEscala: ${CONFIG.coordScale}`);
    
    fecharCalibra√ß√£o();
}

// Atalho: pressione 'C' para abrir calibra√ß√£o
document.addEventListener('keydown', (e) => {
    if (e.key === 'c' || e.key === 'C') {
        if (document.getElementById('calibration-panel').classList.contains('active')) {
            fecharCalibra√ß√£o();
        } else {
            abrirCalibra√ß√£o();
        }
    }
});
