<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hortol√¢ndia ‚Äì Mapa Interativo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
}

/* ========== FUNDO ========== */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
}

/* ========== √ÅREA DO MAPA ========== */
#map-wrapper {
    position: relative;
    width: 900px;
    height: 500px;
    background: rgba(20, 20, 20, 0.5);
    border: 2px solid rgba(59, 130, 246, 0.3);
    border-radius: 20px;
    cursor: grab;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ========== SVG CONTAINER ========== */
#svg-container {
    width: 100%;
    height: 100%;
    position: relative;
}

#city-map {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
}

#city-map path {
    stroke-width: 1.2;
    fill: none;
    stroke: rgba(59, 130, 246, 0.6);
}

/* ========== MARCADORES ========== */
.marker {
    position: absolute;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.85));
    border: 3px solid rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(59, 130, 246, 0.4);
    overflow: hidden;
}

.marker-images {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.marker-image-desenho {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    opacity: 1;
    transition: opacity 1.2s ease-in-out;
    z-index: 2;
}

.marker-image-real {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
    z-index: 1;
}

.marker.active .marker-image-desenho {
    opacity: 0;
}

.marker.active .marker-image-real {
    opacity: 1;
}

.marker-emoji {
    font-size: 22px;
    z-index: 3;
}

.marker:hover {
    transform: translate(-50%, -50%) scale(1.4);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(59, 130, 246, 0.7);
    z-index: 200;
}

.marker.active {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.9));
    transform: translate(-50%, -50%) scale(1.3);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(239, 68, 68, 0.8);
    z-index: 150;
    animation: activePulse 2s ease-in-out infinite;
}

@keyframes activePulse {
    0%, 100% { 
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8), 0 0 30px rgba(239, 68, 68, 0.8);
    }
    50% { 
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9), 0 0 40px rgba(239, 68, 68, 1);
    }
}

/* ========== GLASS MORPHISM ========== */
.glass {
    background: rgba(15, 15, 15, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(25px) saturate(150%);
    -webkit-backdrop-filter: blur(25px) saturate(150%);
    border-radius: 16px;
    box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
}

/* ========== HEADER ========== */
#header {
    position: fixed;
    top: 22px;
    right: 22px;
    padding: 18px 26px;
    z-index: 1000;
}

#header h2 {
    font-size: 19px;
    font-weight: 700;
    margin-bottom: 4px;
    background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

#header p {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 1.5px;
    text-transform: uppercase;
}

/* ========== SIDEBAR ========== */
#sidebar {
    position: fixed;
    top: 22px;
    left: 22px;
    width: 310px;
    max-height: calc(100vh - 44px);
    padding: 22px;
    overflow-y: auto;
    z-index: 1000;
}

#sidebar h3 {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 14px;
    color: #fff;
}

.total-count {
    display: inline-block;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(37, 99, 235, 0.15));
    border: 1px solid rgba(59, 130, 246, 0.4);
    color: #60a5fa;
    padding: 6px 14px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 16px;
    letter-spacing: 0.5px;
}

.bairro-item {
    padding: 13px 15px;
    margin-bottom: 7px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 11px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    display: flex;
    align-items: center;
}

.bairro-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(59, 130, 246, 0.5);
    transform: translateX(6px);
}

.bairro-item.active {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.12));
    border-color: rgba(59, 130, 246, 0.6);
}

.bairro-thumb {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    margin-right: 12px;
    object-fit: cover;
    border: 2px solid rgba(59, 130, 246, 0.3);
    flex-shrink: 0;
}

.bairro-icon {
    font-size: 19px;
    margin-right: 11px;
    display: inline-block;
    flex-shrink: 0;
}

.bairro-nome {
    font-size: 13px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.95);
    flex: 1;
}

/* ========== CARD ========== */
#info-card {
    position: fixed;
    bottom: 32px;
    right: 32px;
    width: 370px;
    padding: 0;
    display: none;
    z-index: 1000;
}

#info-card.visible {
    display: block;
}

.card-header {
    padding: 20px 24px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.12), rgba(37, 99, 235, 0.08));
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#card-title {
    font-size: 20px;
    font-weight: 700;
    color: #fff;
}

.close-btn {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: #fff;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    font-size: 21px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(239, 68, 68, 0.85);
    transform: rotate(90deg);
}

.card-content {
    padding: 22px 24px;
}

#card-description {
    font-size: 18px;
    line-height: 1.7;
    color: #60a5fa;
    font-weight: 600;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 12px;
    background: rgba(59, 130, 246, 0.1);
    border-radius: 8px;
    margin-bottom: 18px;
}

.ver-dados-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #3b82f6, #6366f1);
    color: #fff;
    border: none;
    border-radius: 11px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.35s ease;
}

.ver-dados-btn:hover {
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    transform: translateY(-2px);
}

/* ========== CONTROLES ========== */
#zoom-controls {
    position: fixed;
    bottom: 32px;
    left: 32px;
    display: flex;
    gap: 11px;
    z-index: 1000;
}

.zoom-btn {
    width: 50px;
    height: 50px;
    border-radius: 13px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    background: rgba(15, 15, 15, 0.8);
    backdrop-filter: blur(20px);
    color: #fff;
    font-size: 23px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.zoom-btn:hover {
    background: rgba(59, 130, 246, 0.3);
    transform: scale(1.12);
}

/* Status de carregamento */
#loading-status {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(15, 15, 15, 0.9);
    padding: 30px 40px;
    border-radius: 15px;
    border: 1px solid rgba(59, 130, 246, 0.5);
    color: #60a5fa;
    font-size: 16px;
    z-index: 2000;
    display: none;
}

#loading-status.visible {
    display: block;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header" class="glass">

<script>
console.log('üó∫Ô∏è Iniciando Sistema SAM - Hortol√¢ndia v3');

// ============================================

    {nome: "Jardim Santa Luzia", codigo: "BR-22-2141", x: 676, y: 213, img: "jardim-santa-luzia"},
    {nome: "Parque do Horto", codigo: "BR-22-2157", x: 610, y: 93, img: "parque-do-horto"},
    {nome: "Jardim Santa Clara do Lago", codigo: "BR-22-2227", x: 679, y: 341, img: "jardim-santa-clara"},
    {nome: "Jardim Amanda II", codigo: "BR-22-2272", x: 450, y: 437, img: "amanda-2"},
    {nome: "Jardim Adelaide", codigo: "BR-22-2273", x: 778, y: 464, img: "jardim-adelaide"},
    {nome: "Parque Orestes √îngaro", codigo: "BR-22-2381", x: 546, y: 59, img: "parque-orestes-ongaro"},
    {nome: "Jardim S√£o Jorge", codigo: "BR-22-2591", x: 647, y: 177, img: "jardim-sao-jorge"},
    {nome: "Jardim S√£o Sebasti√£o", codigo: "BR-22-2592", x: 576, y: 370, img: "jardim-sao-sebastiao"},
    {nome: "Jardim do Bosque", codigo: "BR-22-2716", x: 681, y: 288, img: "jardim-do-bosque"},
    {nome: "Vila Inema", codigo: "BR-22-2717", x: 771, y: 326, img: "vila-inema"},
    {nome: "Jardim Aline", codigo: "BR-22-2795", x: 877, y: 180, img: "jardim-aline"},
    {nome: "Jardim Amanda III", codigo: "BR-22-3005", x: 411, y: 372, img: "amanda-3"},
    {nome: "Ch√°caras Recreio 2000", codigo: "BR-22-3057", x: 349, y: 384, img: "chacaras-recreio-2000"},
    {nome: "Jardim Nova Europa", codigo: "BR-22-3178", x: 777, y: 181, img: "jardim-nova-europa"},
    {nome: "Jardim das Colinas", codigo: "BR-22-3238", x: 517, y: 136, img: "jardim-das-colinas"},
    {nome: "Residencial Jo√£o Luiz", codigo: "BR-22-3342", x: 679, y: 391, img: "residencial-joao-luiz"},
    {nome: "Jardim Auxiliadora", codigo: "BR-22-3400", x: 629, y: 121, img: "jardim-auxiliadora"},
    {nome: "Jardim Novo Horizonte", codigo: "BR-22-3493", x: 342, y: 279, img: "jardim-novo-horizonte"},
    {nome: "Jardim Nova Am√©rica", codigo: "BR-22-3654", x: 833, y: 317, img: "jardim-nova-america"},
    {nome: "Jardim Interlagos", codigo: "BR-22-3833", x: 606, y: 350, img: "jardim-interlagos"},
    {nome: "Jardim Terras de Santo Ant√¥nio", codigo: "BR-22-3939", x: 735, y: 402, img: "terras-santo-antonio"},
    {nome: "Jardim Residencial Firenze", codigo: "BR-22-4039", x: 456, y: 248, img: "residencial-firenze"},
    {nome: "Nova Hortolandia", codigo: "BR-22-5421", x: 615, y: 144, img: "nova-hortolandia"},
    {nome: "Jardim Novo Cambu√≠", codigo: "BR-22-5550", x: 558, y: 297, img: "jardim-novo-cambui"},
    {nome: "Parque Terras de Santa Maria", codigo: "BR-22-5607", x: 510, y: 116, img: "terras-santa-maria"},
    {nome: "Jardim Amanda IV", codigo: "BR-22-5419", x: 447, y: 332, img: "amanda-4"},
    {nome: "Recanto do Sol", codigo: "BR-22-5266", x: 651, y: 142, img: "recanto-do-sol"}
];

let bairroAtivo = null;
let scale = 1;
let translateX = 0;
let translateY = 0;

// ============================================
// CARREGAR SVG
// ============================================
const loadingStatus = document.getElementById('loading-status');
loadingStatus.classList.add('visible');

console.log('üìÇ Tentando carregar: assets/hortolandia-roads.svg');

fetch('assets/hortolandia-roads.svg')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        console.log('‚úÖ SVG encontrado! Status:', response.status);
        return response.text();
    })
    .then(svgText => {
        console.log('‚úÖ SVG carregado! Tamanho:', svgText.length, 'caracteres');
        document.getElementById('svg-container').innerHTML = svgText;
        const svgElement = document.querySelector('#svg-container svg');
        if (svgElement) {
            svgElement.id = "city-map";
            console.log('‚úÖ SVG inserido no DOM');
        }
        loadingStatus.classList.remove('visible');
        criarMarcadores();
    })
    .catch(error => {
        console.error('‚ùå Erro ao carregar SVG:', error);
        console.log('‚ö†Ô∏è Criando mapa sem SVG...');
        loadingStatus.textContent = '‚ö†Ô∏è Mapa carregado sem fundo SVG';
        setTimeout(() => {
            loadingStatus.classList.remove('visible');
        }, 2000);
        criarMarcadores();
    });

// ============================================
// RENDERIZAR LISTA
// ============================================
function renderizarLista() {
    console.log('üìã Renderizando lista de', bairros.length, 'localidades');
    const lista = document.getElementById("bairros-list");
    lista.innerHTML = "";

    bairros.forEach((bairro, index) => {
        const item = document.createElement("div");
        item.className = "bairro-item";
        item.innerHTML = `
            <span class="bairro-icon">üèõÔ∏è</span>
            <span class="bairro-nome">${bairro.nome}</span>
        `;
        item.onclick = () => focarBairro(index);
        lista.appendChild(item);
    });

    document.getElementById('total-count').textContent = `${bairros.length} localidades`;
    console.log('‚úÖ Lista renderizada');
}

// ============================================
// CRIAR MARCADORES
// ============================================
function criarMarcadores() {
    console.log('üéØ Criando marcadores...');
    console.log('üìÇ Pasta desenhos: assets/fotos/');
    console.log('üìÇ Pasta reais: assets/fotosreal/');
    
    let marcadoresOk = 0;
    let imagensDesenhOk = 0;
    let imagensRealOk = 0;
    
    bairros.forEach((bairro, index) => {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.id = `marker-${index}`;
        marker.style.left = `${bairro.x}px`;
        marker.style.top = `${bairro.y}px`;
        
        const imgDesenho = `assets/fotos/${bairro.img}.png`;
        const imgReal = `assets/fotosreal/${bairro.img}.jpg`;
        
        // Container para as duas imagens
        const imagesContainer = document.createElement("div");
        imagesContainer.className = "marker-images";
        
        // Imagem de desenho
        const desenho = document.createElement("img");
        desenho.src = imgDesenho;
        desenho.alt = `${bairro.nome} - Desenho`;
        desenho.className = "marker-image-desenho";
        desenho.onload = function() {
            imagensDesenhOk++;
            console.log(`‚úÖ Desenho ${imagensDesenhOk}/35: ${bairro.img}.png`);
        };
        desenho.onerror = function() {
            console.warn(`‚ö†Ô∏è Desenho n√£o encontrado: ${imgDesenho}`);
            // Fallback para emoji
            const emoji = document.createElement("span");
            emoji.className = "marker-emoji";
            emoji.textContent = "üèõÔ∏è";
            emoji.style.position = "absolute";
            emoji.style.zIndex = "10";
            marker.appendChild(emoji);
        };
        
        // Imagem realista
        const real = document.createElement("img");
        real.src = imgReal;
        real.alt = `${bairro.nome} - Real`;
        real.className = "marker-image-real";
        real.onload = function() {
            imagensRealOk++;
            console.log(`‚úÖ Foto real ${imagensRealOk}/35: ${bairro.img}.jpg`);
        };
        real.onerror = function() {
            console.warn(`‚ö†Ô∏è Foto real n√£o encontrada: ${imgReal}`);
        };
        
        imagesContainer.appendChild(real);
        imagesContainer.appendChild(desenho);
        marker.appendChild(imagesContainer);
        
        marker.onclick = (e) => {
            e.stopPropagation();
            focarBairro(index);
        };
        
        document.getElementById("map-wrapper").appendChild(marker);
        marcadoresOk++;
    });
    
    console.log(`‚úÖ ${marcadoresOk} marcadores criados no mapa`);
    console.log('');
    console.log('üìä RESUMO DO CARREGAMENTO:');
    console.log(`- Marcadores criados: ${marcadoresOk}/35`);
    
    setTimeout(() => {
        console.log(`- Desenhos carregados: ${imagensDesenhOk}/35`);
        console.log(`- Fotos reais carregadas: ${imagensRealOk}/35`);
        if (imagensDesenhOk === 0) {
            console.error('‚ùå NENHUM DESENHO FOI CARREGADO!');
            console.log('Verifique se a pasta assets/fotos/ existe e cont√©m os arquivos .png');
        }
        if (imagensRealOk === 0) {
            console.error('‚ùå NENHUMA FOTO REAL FOI CARREGADA!');
            console.log('Verifique se a pasta assets/fotosreal/ existe e cont√©m os arquivos .jpg');
        }
    }, 3000);
}

// ============================================
// FOCAR EM BAIRRO
// ============================================
function focarBairro(index) {
    const bairro = bairros[index];
    console.log('üéØ Focando em:', bairro.nome);
    
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    
    const marker = document.getElementById(`marker-${index}`);
    if (marker) marker.classList.add('active');
    
    const items = document.querySelectorAll('.bairro-item');
    if (items[index]) {
        items[index].classList.add('active');
        items[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    const wrapper = document.getElementById("map-wrapper");
    wrapper.classList.add('zooming');
    
    scale = 1.7;
    translateX = (window.innerWidth / 2) - (bairro.x * scale);
    translateY = (window.innerHeight / 2) - (bairro.y * scale);
    
    updateTransform();
    
    setTimeout(() => wrapper.classList.remove('zooming'), 1000);
    
    mostrarCard(bairro);
    bairroAtivo = bairro;
}

function mostrarCard(bairro) {
    const card = document.getElementById("info-card");
    document.getElementById("card-title").textContent = bairro.nome;
    document.getElementById("card-description").textContent = bairro.codigo;
    card.classList.add("visible");
}

function fecharCard() {
    document.getElementById("info-card").classList.remove("visible");
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    bairroAtivo = null;
}

function verDados() {
    if (bairroAtivo) {
        alert(`üöß Em desenvolvimento!\n\nDados de: ${bairroAtivo.nome}`);
    }
}

function zoom(factor) {
    scale *= factor;
    scale = Math.max(0.5, Math.min(scale, 3));
    updateTransform();
}

function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
    fecharCard();
}

function updateTransform() {
    document.getElementById("map-wrapper").style.transform = 
        `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}
