<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
}

/* ========== FUNDO ANIMADO DIN√ÇMICO ========== */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
    animation: bgPulse 45s ease-in-out infinite;
}

@keyframes bgPulse {
    0%, 100% { background: radial-gradient(ellipse at 50% 50%, #0a0a0a 0%, #000 100%); }
    25% { background: radial-gradient(ellipse at 30% 40%, #0d1117 0%, #000 100%); }
    50% { background: radial-gradient(ellipse at 70% 60%, #0a0a14 0%, #000 100%); }
    75% { background: radial-gradient(ellipse at 40% 70%, #0f0a14 0%, #000 100%); }
}

/* ========== CAMADAS DE LUZ ATMOSF√âRICA ========== */
#map-container::before {
    content: "";
    position: absolute;
    inset: -100%;
    background:
        radial-gradient(circle at 20% 30%, rgba(44, 108, 255, 0.18), transparent 35%),
        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.22), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.12), transparent 50%);
    animation: aurora 60s linear infinite, rotate 120s linear infinite;
    filter: blur(40px);
    opacity: 0.8;
}

@keyframes aurora {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(30%, 25%) rotate(360deg); }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ========== LAYER DE N√âVOA ========== */
#map-container::after {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(45deg, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
    animation: fog 35s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes fog {
    0% { opacity: 0.2; }
    100% { opacity: 0.6; }
}

/* ========== PART√çCULAS CANVAS ========== */
canvas {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

/* ========== WRAPPER DO MAPA ========== */
#map-wrapper {
    position: relative;
    z-index: 10;
    cursor: grab;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.1));
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ========== SVG CINEMATOGR√ÅFICO ========== */
#city-map {
    height: 85vh;
    opacity: 0.98;
    animation: svgGlow 12s ease-in-out infinite;
    transition: filter 0.6s ease;
}

@keyframes svgGlow {
    0%, 100% { 
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4))
                drop-shadow(0 0 30px rgba(44, 108, 255, 0.2)); 
    }
    33% { 
        filter: drop-shadow(0 0 25px rgba(44, 108, 255, 0.6))
                drop-shadow(0 0 40px rgba(138, 43, 226, 0.3)); 
    }
    66% { 
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5))
                drop-shadow(0 0 35px rgba(255, 105, 180, 0.3)); 
    }
}

/* ========== MARCADORES ULTRA ========== */
.marker {
    position: absolute;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.95), rgba(44, 108, 255, 0.8));
    border: 3px solid rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 
        0 0 20px rgba(59, 130, 246, 0.6),
        0 4px 15px rgba(0, 0, 0, 0.8);
    animation: markerFloat 3s ease-in-out infinite;
}

@keyframes markerFloat {
    0%, 100% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-4px); }
}

.marker:hover {
    transform: translate(-50%, -50%) scale(1.5) rotate(10deg);
    box-shadow: 
        0 0 40px rgba(59, 130, 246, 1),
        0 0 60px rgba(44, 108, 255, 0.8),
        0 8px 25px rgba(0, 0, 0, 0.9);
    z-index: 200;
}

.marker.active {

@keyframes activePulse {

            0 6px 30px rgba(0, 0, 0, 0.9);

<script>
// ============================================
// CARREGAR E ESTILIZAR SVG
// ============================================
fetch('assets/hortolandia-roads.svg')
    .then(response => response.text())
    .then(svgText => {
        document.getElementById('svg-container').innerHTML = svgText;
        const svgElement = document.querySelector('#svg-container svg');
        if (svgElement) {
            svgElement.id = "city-map";
            aplicarEfeitosCinematicos();
        }
    })
    .catch(error => {
        console.error('Erro ao carregar SVG:', error);
        document.getElementById('loading-placeholder').style.display = 'block';
    });

function aplicarEfeitosCinematicos() {
    const svg = document.getElementById('city-map');
    if (!svg) return;

    // Criar gradientes animados
    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    
    defs.innerHTML = `
        <linearGradient id="gradCinema" gradientUnits="userSpaceOnUse">
            <stop offset="0%">
                <animate attributeName="stop-color"
                    values="#d4af37;#c0c0c0;#2c6cff;#8a2be2;#d4af37"
                    dur="25s" repeatCount="indefinite"/>
            </stop>
            <stop offset="50%">
                <animate attributeName="stop-color"
                    values="#ffffff;#aaaaaa;#88aaff;#bb88ff;#ffffff"
                    dur="25s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%">
                <animate attributeName="stop-color"
                    values="#2c6cff;#d4af37;#8a2be2;#c0c0c0;#2c6cff"
                    dur="25s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    `;

    svg.prepend(defs);

    // Aplicar estilo √†s ruas
    svg.querySelectorAll('path').forEach(path => {
        path.style.stroke = "url(#gradCinema)";
        path.style.strokeWidth = "1.4";
        path.style.filter = "url(#glow)";
        path.style.opacity = "0.95";
    });
}

// ============================================
// SISTEMA DE PART√çCULAS
// ============================================
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let width, height;
let particles = [];

function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Criar part√≠culas
for (let i = 0; i < 150; i++) {
    particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2.5 + 0.5,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        opacity: Math.random() * 0.5 + 0.2
    });
}

function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    
    particles.forEach(particle => {
        particle.x += particle.vx;
        particle.y += particle.vy;

        if (particle.x < 0 || particle.x > width) particle.vx *= -1;
        if (particle.y < 0 || particle.y > height) particle.vy *= -1;

        // Desenhar part√≠cula
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
        ctx.fill();

        // Conex√µes entre part√≠culas pr√≥ximas
        particles.forEach(other => {
            const dx = particle.x - other.x;
            const dy = particle.y - other.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
                ctx.beginPath();
                ctx.moveTo(particle.x, particle.y);
                ctx.lineTo(other.x, other.y);
                ctx.strokeStyle = `rgba(59, 130, 246, ${0.15 * (1 - distance / 120)})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }
        });
    });

    requestAnimationFrame(animateParticles);
}

animateParticles();

// ============================================
// PARALLAX NO MOUSE
// ============================================
let mouseX = 0, mouseY = 0;
let targetX = 0, targetY = 0;

document.addEventListener("mousemove", (e) => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 40;
    mouseY = (e.clientY / window.innerHeight - 0.5) * 40;
});

function updateParallax() {
    targetX += (mouseX - targetX) * 0.05;
    targetY += (mouseY - targetY) * 0.05;
    
    const wrapper = document.getElementById("map-wrapper");
    if (wrapper && !isDragging) {
        wrapper.style.transform = `translate(${translateX + targetX}px, ${translateY + targetY}px) scale(${scale})`;
    }
    
    requestAnimationFrame(updateParallax);
}

// VARI√ÅVEIS GLOBAIS
// ============================================
let bairroAtivo = null;
let scale = 1;
let translateX = 0;
let translateY = 0;
let isDragging = false;
let startX, startY;

// ============================================
// RENDERIZAR LISTA (COM EMOJI CORRETO)
// ============================================
function renderizarLista() {
    const lista = document.getElementById("bairros-list");
    lista.innerHTML = "";

    bairros.forEach((bairro, index) => {
        const item = document.createElement("div");
        item.className = "bairro-item";
        item.innerHTML = `
            <span class="bairro-icon">üèõÔ∏è</span>
            <span class="bairro-nome">${bairro.nome}</span>
        `;
        item.onclick = () => focarBairro(index);
        lista.appendChild(item);
    });

    document.getElementById('total-count').textContent = `${bairros.length} localidades`;
}

// ============================================
// CRIAR MARCADORES (COM EMOJI CORRETO)
// ============================================
function criarMarcadores() {
    bairros.forEach((bairro, index) => {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.id = `marker-${index}`;
        marker.textContent = "üèõÔ∏è"; // Emoji fixo para todas as localidades
        marker.style.left = `${bairro.x}px`;
        marker.style.top = `${bairro.y}px`;
        marker.onclick = (e) => {
            e.stopPropagation();
            focarBairro(index);
        };
        document.getElementById("map-wrapper").appendChild(marker);
    });
}

// ============================================
// FOCAR EM BAIRRO
// ============================================
function focarBairro(index) {
    const bairro = bairros[index];
    
    // Remover active
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    
    // Adicionar active
    const marker = document.getElementById(`marker-${index}`);
    if (marker) marker.classList.add('active');
    
    const items = document.querySelectorAll('.bairro-item');
    if (items[index]) items[index].classList.add('active');
    
    // Zoom cinematogr√°fico
    const wrapper = document.getElementById("map-wrapper");
    wrapper.classList.add('zooming');
    
    scale = 1.8;
    translateX = (window.innerWidth / 2) - (bairro.x * scale);
    translateY = (window.innerHeight / 2) - (bairro.y * scale);
    
    updateTransform();
    
    setTimeout(() => wrapper.classList.remove('zooming'), 1200);
    
    // Mostrar card
    mostrarCard(bairro);
    bairroAtivo = bairro;
}

// ============================================
// CARD (COM EMOJI CORRETO)
// ============================================
function mostrarCard(bairro) {
    const card = document.getElementById("info-card");
    document.getElementById("card-title").textContent = bairro.nome;
    document.getElementById("card-icon").textContent = "üèõÔ∏è"; // Emoji fixo
    document.getElementById("card-description").textContent = bairro.descricao;
    card.classList.add("visible");
}

function fecharCard() {
    document.getElementById("info-card").classList.remove("visible");
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    bairroAtivo = null;
}

function verDados() {
    if (bairroAtivo) {
        alert(`üöß Funcionalidade em desenvolvimento!\n\nEm breve: dados completos sobre ${bairroAtivo.nome}`);
    }
}

// ============================================
// ZOOM
// ============================================
function zoom(factor) {
    scale *= factor;
    scale = Math.max(0.5, Math.min(scale, 3.5));
    updateTransform();
}

function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
}

function updateTransform() {
    const wrapper = document.getElementById("map-wrapper");
    wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// ============================================
// PAN (ARRASTAR)
// ============================================
const mapWrapper = document.getElementById("map-wrapper");

mapWrapper.addEventListener("mousedown", (e) => {
    if (e.target.id === "city-map" || e.target.id === "svg-container") {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        mapWrapper.style.cursor = "grabbing";
    }
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
    mapWrapper.style.cursor = "grab";
});
