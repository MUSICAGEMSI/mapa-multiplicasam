<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Hortol√¢ndia ‚Äì Mapa Interativo Premium</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    touch-action: none;
}

/* ========== FUNDO ========== */
#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
    overflow: hidden;
}

/* ========== WRAPPER DO MAPA ========== */
#map-wrapper {
    position: relative;
    z-index: 10;
    cursor: grab;
    transition: none;
    will-change: transform;
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ========== SVG CONTAINER ========== */
#svg-container {
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

#city-map {
    height: 100%;
    width: auto;
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
    pointer-events: none;
}

/* Anima√ß√£o das estradas SVG */
#city-map path {
    stroke-width: 1.2;
    fill: none;
    animation: roadColors 20s ease-in-out infinite;
}

@keyframes roadColors {
    0% {
        stroke: rgba(212, 175, 55, 0.85);
    }
    25% {
        stroke: rgba(192, 192, 192, 0.85);
    }
    50% {
        stroke: rgba(59, 130, 246, 0.85);
    }
    75% {
        stroke: rgba(255, 255, 255, 0.75);
    }
    100% {
        stroke: rgba(212, 175, 55, 0.85);
    }
}

/* ========== MARCADORES COM IMAGEM ========== */
.marker {
    position: absolute;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.85));
    border: 3px solid rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(59, 130, 246, 0.4);
    overflow: hidden;
    pointer-events: auto;
}

.marker-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.marker-emoji {
    font-size: 22px;
}

.marker::before {
    content: '';
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.marker:hover {
    transform: translate(-50%, -50%) scale(1.4);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(59, 130, 246, 0.7),
        0 0 50px rgba(59, 130, 246, 0.4);
    z-index: 200;
}

.marker:hover::before {
    opacity: 1;
    animation: ripple 1.5s ease-out infinite;
}

@keyframes ripple {
    0% {
        inset: -8px;
        opacity: 0.5;
    }
    100% {
        inset: -25px;
        opacity: 0;
    }
}

.marker.active {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.9));
    border-color: rgba(255, 255, 255, 1);
    transform: translate(-50%, -50%) scale(1.3);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(239, 68, 68, 0.8),
        0 0 45px rgba(239, 68, 68, 0.5);
    z-index: 150;
    animation: activePulse 2s ease-in-out infinite;
}

@keyframes activePulse {
    0%, 100% { 
        box-shadow: 
            0 6px 25px rgba(0, 0, 0, 0.8),
            0 0 30px rgba(239, 68, 68, 0.8),
            0 0 45px rgba(239, 68, 68, 0.5);
    }
    50% { 
        box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.9),
            0 0 40px rgba(239, 68, 68, 1),
            0 0 60px rgba(239, 68, 68, 0.6);
    }
}

/* ========== GLASS MORPHISM ========== */
.glass {
    background: rgba(15, 15, 15, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(25px) saturate(150%);
    -webkit-backdrop-filter: blur(25px) saturate(150%);
    border-radius: 16px;
    box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
}

/* ========== HEADER ========== */
#header {
    position: fixed;
    top: 22px;
    right: 22px;
    padding: 18px 26px;
    z-index: 1000;
    animation: slideInDown 0.6s ease;
    pointer-events: auto;
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#header h2 {
    font-size: 19px;
    font-weight: 700;
    margin-bottom: 4px;
    background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFlow 6s ease infinite;
}

@keyframes gradientFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

#header p {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 1.5px;
    text-transform: uppercase;
}

/* ========== SIDEBAR ========== */
#sidebar {
    position: fixed;
    top: 22px;
    left: 22px;
    width: 310px;
    max-height: calc(100vh - 44px);
    padding: 22px;
    overflow-y: auto;
    z-index: 1000;
    animation: slideInLeft 0.6s ease;
    pointer-events: auto;
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

#sidebar h3 {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 14px;
    color: #fff;
}

.total-count {
    display: inline-block;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(37, 99, 235, 0.15));
    border: 1px solid rgba(59, 130, 246, 0.4);
    color: #60a5fa;
    padding: 6px 14px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 16px;
    letter-spacing: 0.5px;
}

.bairro-item {
    padding: 13px 15px;
    margin-bottom: 7px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 11px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
}

.bairro-item::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: linear-gradient(180deg, #3b82f6, #6366f1);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.bairro-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(59, 130, 246, 0.5);
    transform: translateX(6px);
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15);
}

.bairro-item:hover::before {
    opacity: 1;
}

.bairro-item.active {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.12));
    border-color: rgba(59, 130, 246, 0.6);
    box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
}

.bairro-item.active::before {
    opacity: 1;
    width: 4px;
}

.bairro-thumb {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    margin-right: 12px;
    object-fit: cover;
    border: 2px solid rgba(59, 130, 246, 0.3);
    flex-shrink: 0;
}

.bairro-icon {
    font-size: 19px;
    margin-right: 11px;
    display: inline-block;
    flex-shrink: 0;
}

.bairro-nome {
    font-size: 13px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.95);
    flex: 1;
}

#sidebar::-webkit-scrollbar {
    width: 7px;
}

#sidebar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.02);
    border-radius: 4px;
}

#sidebar::-webkit-scrollbar-thumb {
    background: rgba(59, 130, 246, 0.35);
    border-radius: 4px;
    transition: background 0.3s;
}

#sidebar::-webkit-scrollbar-thumb:hover {
    background: rgba(59, 130, 246, 0.55);
}

/* ========== CARD DE INFORMA√á√ïES ========== */
#info-card {
    position: fixed;
    bottom: 32px;
    right: 32px;
    width: 370px;
    padding: 0;
    display: none;
    z-index: 1000;
    animation: slideUpSmooth 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    pointer-events: auto;
}

@keyframes slideUpSmooth {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

#info-card.visible {
    display: block;
}

.card-header {
    padding: 20px 24px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.12), rgba(37, 99, 235, 0.08));
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#card-title {
    font-size: 20px;
    font-weight: 700;
    color: #fff;
}

.close-btn {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: #fff;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    font-size: 21px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(239, 68, 68, 0.85);
    border-color: rgba(239, 68, 68, 1);
    transform: rotate(90deg);
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
}

.card-content {
    padding: 22px 24px;
}

#card-description {
    font-size: 18px;
    line-height: 1.7;
    color: #60a5fa;
    font-weight: 600;
    font-family: 'Courier New', monospace;
    letter-spacing: 1px;
    text-align: center;
    padding: 12px;
    background: rgba(59, 130, 246, 0.1);
    border-radius: 8px;
    border: 1px solid rgba(59, 130, 246, 0.3);
    margin-bottom: 18px;
}

.ver-dados-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #3b82f6, #6366f1);
    color: #fff;
    border: none;
    border-radius: 11px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    letter-spacing: 0.5px;
}

.ver-dados-btn:hover {
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
}

.ver-dados-btn:active {
    transform: translateY(0);
}

/* ========== CONTROLES DE ZOOM ========== */
#zoom-controls {
    position: fixed;
    bottom: 32px;
    left: 32px;
    display: flex;
    gap: 11px;
    z-index: 1000;
    animation: slideInUp 0.6s ease;
    pointer-events: auto;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.zoom-btn {
    width: 50px;
    height: 50px;
    border-radius: 13px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    background: rgba(15, 15, 15, 0.8);
    backdrop-filter: blur(20px);
    color: #fff;
    font-size: 23px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
}

.zoom-btn:hover {
    background: rgba(59, 130, 246, 0.3);
    border-color: rgba(59, 130, 246, 0.6);
    transform: scale(1.12);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
}

.zoom-btn:active {
    transform: scale(1.05);
}

/* ========== TOGGLE DE MODO ========== */
#mode-toggle {
    position: fixed;
    top: 22px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    animation: slideInDown 0.6s ease;
    pointer-events: auto;
}

.toggle-btn {
    padding: 10px 20px;
    background: rgba(15, 15, 15, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(20px);
    border-radius: 12px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.toggle-btn:hover {
    background: rgba(59, 130, 246, 0.2);
    border-color: rgba(59, 130, 246, 0.4);
    color: #fff;
}

/* ========== RESPONSIVO ========== */
@media (max-width: 768px) {
    #sidebar {
        width: 270px;
        left: 12px;
        top: 12px;
        max-height: calc(100vh - 180px);
    }

    #header {
        right: 12px;
        top: 12px;
        padding: 14px 20px;
    }

    #header h2 {
        font-size: 16px;
    }

    #header p {
        font-size: 9px;
    }

    #info-card {
        width: calc(100% - 24px);
        left: 12px;
        right: 12px;
        bottom: 12px;
    }

    #zoom-controls {
        left: 12px;
        bottom: 12px;
    }

    .zoom-btn {
        width: 44px;
        height: 44px;
        font-size: 20px;
    }

    #svg-container {
        height: 70vh;
    }

    #mode-toggle {
        top: auto;
        bottom: 80px;
        left: 50%;
    }

    .toggle-btn {
        padding: 8px 16px;
        font-size: 11px;
    }

    .marker {
        width: 40px;
        height: 40px;
    }

    .marker:hover {
        transform: translate(-50%, -50%) scale(1.25);
    }
}

@media (max-width: 480px) {
    #sidebar {
        width: calc(100% - 24px);
        max-height: 35vh;
    }

    #mode-toggle {
        bottom: 70px;
    }
}
</style>
</head>

    useImageMarkers = !useImageMarkers;
    document.getElementById('mode-text').textContent = 
        useImageMarkers ? 'üì∏ Modo: Imagens' : 'üèõÔ∏è Modo: Emojis';

    renderizarLista();

            svgElement.id = "city-map";
            console.log('‚úÖ SVG carregado com sucesso');
