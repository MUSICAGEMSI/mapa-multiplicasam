    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
}

#map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #0d0d0d 0%, #000 100%);
}

#map-wrapper {
    position: relative;
    z-index: 10;
    cursor: grab;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

#map-wrapper:active {
    cursor: grabbing;
}

#map-wrapper.zooming {
    transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

#svg-container {
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

#city-map {
    height: 100%;
    width: auto;
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
}

#city-map path {
    stroke-width: 1.2;
    fill: none;
    animation: roadColors 20s ease-in-out infinite;
}

@keyframes roadColors {
    0% { stroke: rgba(212, 175, 55, 0.85); }
    25% { stroke: rgba(192, 192, 192, 0.85); }
    50% { stroke: rgba(59, 130, 246, 0.85); }
    75% { stroke: rgba(255, 255, 255, 0.75); }
    100% { stroke: rgba(212, 175, 55, 0.85); }

/* ========== MARCADORES COM TRANSI√á√ÉO ========== */
.marker {
    position: absolute;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.85));
    border: 3px solid rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(59, 130, 246, 0.4);
    overflow: hidden;
}

.marker-images {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.marker-image-desenho {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    opacity: 1;
    transition: opacity 1.2s ease-in-out;
    z-index: 2;
}

.marker-image-real {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
    z-index: 1;
}

.marker.active .marker-image-desenho {
    opacity: 0;
}

.marker.active .marker-image-real {
    opacity: 1;
}

.marker-emoji {
    font-size: 22px;
    z-index: 3;
    position: absolute;
}

.marker::before {
    content: '';
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.marker:hover {
    transform: translate(-50%, -50%) scale(1.4);
    box-shadow: 
        0 6px 25px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(59, 130, 246, 0.7),
        0 0 50px rgba(59, 130, 246, 0.4);
    z-index: 200;
}

.marker:hover::before {
    opacity: 1;
    animation: ripple 1.5s ease-out infinite;
}

@keyframes ripple {
    0% {
        inset: -8px;
        opacity: 0.5;
    }
    100% {
        inset: -25px;
        opacity: 0;
    }
}

.marker.active {

// CRIAR MARCADORES
// ============================================
function criarMarcadores() {

        marker.style.top = `${bairro.y}px`;

            // Fallback para emoji
            const emoji = document.createElement("span");
            emoji.className = "marker-emoji";
            emoji.textContent = "üèõÔ∏è";
            marker.appendChild(emoji);
        };
        
        // Imagem realista
        const real = document.createElement("img");
        real.src = imgReal;
        real.alt = `${bairro.nome} - Real`;
        real.className = "marker-image-real";
        real.onload = function() {
            imagensRealOk++;
            console.log(`‚úÖ Foto real ${imagensRealOk}/${bairros.length}: ${bairro.img}.jpg`);
        };
        real.onerror = function() {
            console.warn(`‚ö†Ô∏è Foto real n√£o encontrada: ${imgReal}`);
        };
        
        imagesContainer.appendChild(real);
        imagesContainer.appendChild(desenho);

    console.log(`‚úÖ ${marcadoresOk} marcadores criados no mapa`);

        }
        if (imagensRealOk === 0) {
            console.error('‚ùå NENHUMA FOTO REAL FOI CARREGADA!');
            console.log('Verifique se a pasta assets/fotosreal/ existe e cont√©m os arquivos .jpg');

// ============================================
// FOCAR EM BAIRRO
// ============================================
function focarBairro(index) {
    const bairro = bairros[index];
    console.log('üéØ Focando em:', bairro.nome);
    
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    
    const marker = document.getElementById(`marker-${index}`);
    if (marker) marker.classList.add('active');
    
    const items = document.querySelectorAll('.bairro-item');
    if (items[index]) {
        items[index].classList.add('active');
        items[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    const wrapper = document.getElementById("map-wrapper");
    wrapper.classList.add('zooming');
    
    scale = 1.7;
    translateX = (window.innerWidth / 2) - (bairro.x * scale);
    translateY = (window.innerHeight / 2) - (bairro.y * scale);
    
    updateTransform();
    
    setTimeout(() => wrapper.classList.remove('zooming'), 1000);
    
    mostrarCard(bairro);
    bairroAtivo = bairro;
}

function mostrarCard(bairro) {
    const card = document.getElementById("info-card");
    document.getElementById("card-title").textContent = bairro.nome;
    document.getElementById("card-description").textContent = bairro.codigo;
    card.classList.add("visible");
}

function fecharCard() {
    document.getElementById("info-card").classList.remove("visible");
    document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.bairro-item').forEach(m => m.classList.remove('active'));
    bairroAtivo = null;
}

function verDados() {
    if (bairroAtivo) {
        alert(`üöß Funcionalidade em desenvolvimento!\n\nEm breve: dados completos sobre ${bairroAtivo.nome}`);
    }
}

// ============================================
// ZOOM
// ============================================
function zoom(factor) {
    scale *= factor;
    scale = Math.max(0.5, Math.min(scale, 3));
    updateTransform();
}

function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
    fecharCard();
}

function updateTransform() {
    const wrapper = document.getElementById("map-wrapper");
    wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// ============================================
// PAN (ARRASTAR)
// ============================================
const mapWrapper = document.getElementById("map-wrapper");

mapWrapper.addEventListener("mousedown", (e) => {
    const svg = document.getElementById("city-map");
    if (e.target === svg || e.target.tagName === 'path' || e.target.id === 'svg-container') {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        mapWrapper.style.cursor = "grabbing";
    }
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
    mapWrapper.style.cursor = "grab";
});

// ============================================
// ZOOM COM SCROLL
// ============================================
mapWrapper.addEventListener("wheel", (e) => {
    e.preventDefault();
    
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    const newScale = scale * delta;
    
    if (newScale >= 0.5 && newScale <= 3) {
        const rect = mapWrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const xs = (x - translateX) / scale;
        const ys = (y - translateY) / scale;
        
        scale = newScale;
        
        translateX = x - xs * scale;
        translateY = y - ys * scale;
        
        updateTransform();
    }
}, { passive: false });

// ============================================
// TOUCH SUPPORT
// ============================================
let touchStartDistance = 0;
let touchStartScale = 1;

mapWrapper.addEventListener("touchstart", (e) => {
    if (e.touches.length === 2) {
        touchStartDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
        touchStartScale = scale;
    } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - translateX;
        startY = e.touches[0].clientY - translateY;
    }
});

mapWrapper.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
        e.preventDefault();
        const distance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
        const newScale = touchStartScale * (distance / touchStartDistance);
        if (newScale >= 0.5 && newScale <= 3) {
            scale = newScale;
            updateTransform();
        }
    } else if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        translateX = e.touches[0].clientX - startX;
        translateY = e.touches[0].clientY - startY;
        updateTransform();
    }
}, { passive: false });

mapWrapper.addEventListener("touchend", () => {
    isDragging = false;
});
